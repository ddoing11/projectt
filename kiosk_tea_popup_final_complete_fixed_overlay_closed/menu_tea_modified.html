<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1640, user-scalable=no" />
  <title>메뉴 - 차</title>
  <style>
    @font-face {
      font-family: 'Hakgyoansim';
      src: url('fonts/Hakgyoansim.ttf') format('truetype');
    }
    @font-face {
      font-family: 'BMDoHyeon';
      src: url('fonts/BMDoHyeon.ttf') format('truetype');
    }
    @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2301@1.1.1/DalseoDarling.woff');

    body {
      margin: 0;
      width: 1640px;
      height: 2360px;
      background-color: #fdf7f2;
      font-family: 'Hakgyoansim', sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 80px 20px;
      border-bottom: 2px solid #999;
    }

    .top-bar-title {
      font-size: 60px;
      font-weight: bold;
      font-family: 'DalseoDarling', cursive;
    }

    .tab-menu {
      display: flex;
      justify-content: space-between;
      padding: 30px 80px;
      margin: 20px 0 40px;
      border-bottom: 2px solid #999;
    }

    .tab-menu button {
      flex: 1;
      margin: 0 10px;
      padding: 30px 0;
      font-size: 36px;
      font-weight: bold;
      background-color: #f1f1f1;
      color: #000;
      border: none;
      border-radius: 12px;
      font-family: 'BMDoHyeon', sans-serif;
    }

    .tab-menu .active {
      background-color: #ffe08c;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .menu-items {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      padding: 80px 100px 0;
    }

    .menu-item {
      text-align: center;
      border: 2px solid #ccc;
      padding: 30px;
      background: white;
    }

    .menu-item img {
      height: 400px;
    }

    .menu-item .name {
      margin-top: 30px;
      font-size: 48px;
      font-weight: bold;
    }

    .menu-item .price {
      font-size: 42px;
      color: #3300cc;
      margin-top: 15px;
    }

    .bottom-box {
      margin: 80px 100px;
      padding: 40px;
      background: #fff;
      border: 2px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .bottom-box .title {
      font-size: 36px;
      font-weight: bold;
      /* border-bottom: 2px solid #333; */ /* ✅ 삭제 완료 */
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .cart-items {
      display: flex;
      gap: 40px;
      overflow-x: auto;
      width: 100%;
      padding-top: 20px;
      /* border-top: 2px solid #ccc; */ /* ✅ 삭제 완료 */
    }

    .pay-button {
      background: #5c4033;
      color: white;
      font-size: 40px;
      padding: 40px 60px;
      border-radius: 10px;
      font-family: 'Hakgyoansim', sans-serif;
      align-self: flex-end;
      margin-top: 30px;
    }

    /* 🛠️ 새로 추가 - 팝업 기본 숨김 */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 1640px;
      height: 2360px;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <button onclick="location.href='start.html'" style="background-color: #eceae7; border: none; padding: 20px 40px; border-radius: 20px;">
      <img src="images/home_icon.png" alt="처음으로" style="width: 60px; vertical-align: middle;">
      <span style="font-size: 48px; font-family: BMDoHyeon, sans-serif; vertical-align: middle; opacity: 0.7;">처음으로</span>
    </button>

    <div class="top-bar-title">메뉴</div>
    <div></div>
  </div>

  <div class="tab-menu">
    <button onclick="location.href='menu_coffee.html'">커피</button>
    <button onclick="location.href='menu_drink.html'">음료</button>
    <button class="active">차</button>
    <button onclick="location.href='menu_dessert.html'">디저트</button>
  </div>

  <div class="menu-items">
    <div class="menu-item">
      <img src="images/히비스커스.png" alt="히비스커스" />
      <div class="name">히비스커스</div>
      <div class="price">4500원</div>
    </div>
    <div class="menu-item">
      <img src="images/캐모마일.png" alt="캐모마일" />
      <div class="name">캐모마일</div>
      <div class="price">4500원</div>
    </div>
    <div class="menu-item">
      <img src="images/루이보스.png" alt="루이보스" />
      <div class="name">루이보스</div>
      <div class="price">4500원</div>
    </div>
    <div class="menu-item">
      <img src="images/얼그레이.png" alt="얼그레이" />
      <div class="name">얼그레이</div>
      <div class="price">4500원</div>
    </div>
  </div>

  <div class="bottom-box">
    <div class="title">선택한 메뉴</div>
    <div style="width: 800px; height: 2px; background-color: #ccc; margin: 20px 0;"></div>
    <div class="cart-items"><!-- 선택된 항목 표시 영역 --></div>
    <button class="pay-button">결제하기</button>
  </div>

  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <h2>옵션 선택</h2>
      <div class="divider"></div>

      <h3>사이즈 선택</h3>
      <div class="option-group" id="size-options">
        <button class="option-button" data-group="size">보통</button>
        <button class="option-button" data-group="size">크게 (+ 500원)</button>
      </div>

      <div class="divider"></div>

      <h3>핫/아이스 선택</h3>
      <div class="option-group" id="hotice-options">
        <button class="option-button hot" data-group="hotice">핫</button>
        <button class="option-button ice" data-group="hotice">아이스</button>
      </div>

      <div class="divider"></div>

      <h3>샷 추가</h3>
      <div class="option-group" id="shot-options">
        <button class="option-button" data-group="shot">안 함</button>
        <button class="option-button" data-group="shot">1번 (+ 300원)</button>
        <button class="option-button" data-group="shot">2번 (+ 600원)</button>
      </div>

      <button class="complete-button" onclick="completeSelection()">선택 완료</button>
    </div>
  </div>

  <script>
    document.querySelectorAll(".menu-item").forEach(item => {
      item.addEventListener("click", () => {
        document.getElementById("popupOverlay").style.display = "flex";
      });
    });

    document.querySelectorAll(".option-button").forEach(button => {
      button.addEventListener("click", () => {
        const group = button.getAttribute("data-group");
        document.querySelectorAll(`.option-button[data-group='${group}']`).forEach(btn => {
          btn.classList.remove("selected");
        });
        button.classList.add("selected");
      });
    });

    function completeSelection() {
      const size = document.querySelector(".option-button[data-group='size'].selected")?.innerText;
      const hotice = document.querySelector(".option-button[data-group='hotice'].selected")?.innerText;
      const shot = document.querySelector(".option-button[data-group='shot'].selected")?.innerText;

      if (!size || !hotice || !shot) {
        alert("모든 옵션을 선택해 주세요.");
        return;
      }

      const cart = document.querySelector(".cart-items");
      const newItem = document.createElement("div");
      newItem.innerHTML = `
        <div style="min-width: 300px; border-right: 2px solid #ccc; padding: 20px; text-align: center;">
          <img src="images/sample_drink.png" style="height: 150px;" />
          <div style="font-size: 36px; margin-top: 10px;">차<br><span style="font-size: 34px;">${hotice} / ${size}, ${shot}</span></div>
        </div>
      `;
      cart.appendChild(newItem);

      document.getElementById("popupOverlay").style.display = "none";
      alert("장바구니에 담겼습니다.");
    }
  </script>
</body>
</html>
