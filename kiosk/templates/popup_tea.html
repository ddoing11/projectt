{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>차 옵션 선택</title>
  <script src="{% static 'js/voice_socket_main.js' %}?v=버전"></script>

  
  <style>
    @font-face {
      font-family: 'Hakgyoansim';
      src: url("{% static 'fonts/Hakgyoansim.ttf' %}") format('truetype');
    }
    @font-face {
      font-family: 'BMDoHyeon';
      src: url("{% static 'fonts/BMDoHyeon.ttf' %}") format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      font-family: 'Hakgyoansim', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .popup {
      width: 1315px;
      height: 1282px;
      background: white;
      border-radius: 20px;
      padding: 80px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 왼쪽 정렬로 변경 */
      font-family: 'BMDoHyeon', sans-serif;
    }

    .popup h2 {
      font-size: 52px;
      font-weight: bold;
      margin: 0 auto 40px auto;
    }

    .divider {
      width: 100%;
      height: 2px;
      background-color: #999;
      margin: 40px 0;
    }

    .section {
      width: 100%;
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 42px;
      margin-bottom: 20px;
      margin-left: 80px; /* 왼쪽으로 들여쓰기 */
    }

    .option-group {
      display: flex;
      gap: 40px;
      margin-left: 80px; /* 왼쪽으로 들여쓰기 */
    }

    .option-button {
      font-family: 'Hakgyoansim', sans-serif;
      font-size: 36px;
      padding: 20px 40px;
      border: 2px solid #5c4033;
      border-radius: 10px;
      background: white;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option-button.selected {
      background-color: #5c4033;
      color: white;
    }

    .option-button.hot:not(.selected) {
      color: red;
    }

    .option-button.ice:not(.selected) {
      color: blue;
    }

    .complete-button {
      margin: 80px auto 0 auto;
      font-size: 40px;
      padding: 30px 100px;
      background: #5c4033;
      color: white;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-family: 'Hakgyoansim', sans-serif;
      display: block;
    }
    button {
      transition: all 0.2s ease;
    }

    button:active {
      transform: scale(1.10);
    }
  </style>
</head>

<body>
  <div class="popup">
    <h2>옵션 선택</h2>
    <div class="divider"></div>

    <div class="section">
      <div class="section-title">사이즈 선택</div>
      <div class="option-group" id="size-options">
        <button class="option-button" data-group="size">보통</button>
        <button class="option-button" data-group="size">크게 (+500원)</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">핫/아이스 선택</div>
      <div class="option-group" id="hotice-options">
        <button class="option-button hot" data-group="hotice">핫</button>
        <button class="option-button ice" data-group="hotice">아이스</button>
      </div>
    </div>

    <button class="complete-button" onclick="completeSelection()">선택 완료</button>
  </div>

  <script>
    document.querySelectorAll(".option-button").forEach(button => {
      button.addEventListener("click", () => {
        const group = button.getAttribute("data-group");
        document.querySelectorAll(`.option-button[data-group='${group}']`).forEach(btn => {
          btn.classList.remove("selected");
        });
        button.classList.add("selected");
      });
    });

    function completeSelection() {
      const size = document.querySelector(".option-button[data-group='size'].selected")?.innerText;
      const hotice = document.querySelector(".option-button[data-group='hotice'].selected")?.innerText;

      if (!size || !hotice) {
        alert("모든 옵션을 선택해 주세요.");
        return;
      }

      window.parent.postMessage({
        type: "popup-complete",
        options: `${size}, ${hotice}`
      }, "*");

      document.querySelectorAll(".option-button").forEach(button => {
        button.classList.remove("selected");
      });
    }

    window.addEventListener("message", function(event) {
      if (event.data === "popup-reset") {
        document.querySelectorAll(".option-button").forEach(button => {
          button.classList.remove("selected");
        });
      }
    });
  </script>
</body>
</html>
