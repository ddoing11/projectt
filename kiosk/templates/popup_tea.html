{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>차 옵션 선택</title>
  <style>
    @font-face {
      font-family: 'Hakgyoansim';
      src: url("{% static 'fonts/Hakgyoansim.ttf' %}") format('truetype');
    }
    @font-face {
      font-family: 'BMDoHyeon';
      src: url("{% static 'fonts/BMDoHyeon.ttf' %}") format('truetype');
    }

    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0.4);
      font-family: 'Hakgyoansim', sans-serif;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup {
      width: 1315px;
      height: 1282px;
      background-color: white;
      border-radius: 20px;
      padding: 80px;
      box-sizing: border-box;
      font-family: 'BMDoHyeon', sans-serif;
    }

    .popup h2 {
      text-align: center;
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .divider {
      height: 2px;
      background-color: #999;
      margin: 40px 0;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 42px;
      font-family: 'BMDoHyeon', sans-serif;
      margin-bottom: 20px;
    }

    .option-group {
      display: flex;
      gap: 40px;
    }

    .option-button {
      font-family: 'Hakgyoansim', sans-serif;
      font-size: 36px;
      padding: 20px 40px;
      border: 2px solid #5c4033;
      border-radius: 10px;
      background-color: white;
      color: #000;
      cursor: pointer;
    }

    .option-button.selected {
      background-color: #5c4033;
      color: white;
    }

    .option-button.hot:not(.selected) {
      color: red;
    }

    .option-button.ice:not(.selected) {
      color: blue;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 340px;
    }

    .complete-button, .back-button {
      font-family: 'Hakgyoansim', sans-serif;
      font-size: 40px;
      background-color: #5c4033;
      color: white;
      border: none;
      padding: 30px 100px;
      border-radius: 50px;
      cursor: pointer;
    }

    button {
      transition: all 0.2s ease;
    }

    button:active {
      transform: scale(1.15);
    }

    .option-button:active,
    .complete-button:active,
    .back-button:active {
      transform: translateY(4px);
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>옵션 선택</h2>
    <div class="divider"></div>

    <div class="section">
      <div class="section-title">사이즈 선택</div>
      <div class="option-group" id="size-options">
        <button class="option-button" data-group="size">보통</button>
        <button class="option-button" data-group="size">크게 (+500원)</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">핫/아이스 선택</div>
      <div class="option-group" id="hotice-options">
        <button class="option-button hot" data-group="hotice">핫</button>
        <button class="option-button ice" data-group="hotice">아이스</button>
      </div>
    </div>

    <div class="button-row">
      <button class="back-button" onclick="goBack()">돌아가기</button>
      <button class="complete-button" onclick="completeSelection()">선택 완료</button>
    </div>
  </div>

  <script>
    // 옵션 선택 토글
    document.querySelectorAll(".option-button").forEach(button => {
      button.addEventListener("click", () => {
        const group = button.getAttribute("data-group");
        document.querySelectorAll(`.option-button[data-group='${group}']`).forEach(btn => {
          btn.classList.remove("selected");
        });
        button.classList.add("selected");
      });
    });

    // 선택 완료
    function completeSelection() {
      const size = document.querySelector(".option-button[data-group='size'].selected")?.innerText;
      const temp = document.querySelector(".option-button[data-group='hotice'].selected")?.innerText;

      if (!size || !temp) {
        alert("모든 옵션을 선택해 주세요.");
        return;
      }

      const options = `${size}\n${temp}\n샷: 없음`;

      window.parent.postMessage({
        type: "popup-complete",
        options: options
      }, "*");

      // 옵션 초기화 후 닫기
      resetAllOptions();
      window.parent.document.getElementById("popup-overlay").style.display = "none";
    }

    // 돌아가기
    function goBack() {
      resetAllOptions();
      window.parent.document.getElementById("popup-overlay").style.display = "none";
    }

    // 옵션 초기화
    function resetAllOptions() {
      document.querySelectorAll(".option-button").forEach(btn => {
        btn.classList.remove("selected");
      });
    }

    // 페이지 로드 시 초기화
    window.addEventListener("DOMContentLoaded", resetAllOptions);

    // 부모로부터 초기화 메시지 받기
    window.addEventListener("message", function (event) {
      if (event.data.type === "reset-options") {
        resetAllOptions();
      }
    });
  </script>
</body>
</html>
