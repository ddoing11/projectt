{% load static %}


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1640, user-scalable=no" />
  <title>결제하기</title>
  <style>
    @font-face {
      font-family: 'BMDoHyeon';
      src: url("{% static 'fonts/BMDoHyeon.ttf' %}") format('truetype');
    }
    @font-face {
      font-family: 'Hakgyoansim';
      src: url("{% static 'fonts/Hakgyoansim.ttf' %}") format('truetype');
    }
    @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2301@1.1.1/DalseoDarling.woff');

    html, body {
      margin: 0;
      padding: 0;
      width: 1640px;
      height: 2360px;
      background-color: #fdfaf7;
      font-family: 'Hakgyoansim', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 120px;
      position: relative;
      border-bottom: 2px solid #999;
    }

    .home-button {
      position: absolute;
      left: 80px;
      top: 55%;
      transform: translateY(-50%);
      background-color: #eceae7;
      border: none;
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 48px;
      font-weight: bold;
      font-family: 'BMDoHyeon', sans-serif;
      color: rgba(0, 0, 0, 0.5);
      opacity: 0.7;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s;
    }

    .home-button:active {
      transform: translateY(-50%) scale(0.95);
    }

    .home-icon {
      width: 60px;
      height: 60px;
    }

    .title {
      font-size: 60px;
      font-weight: bold;
      font-family: 'DalseoDarling', cursive;
      position: absolute;
      left: 50%;
      top: 44%;
      transform: translateX(-50%);
    }

    .table-header {
      display: flex;
      justify-content: space-around;
      padding: 40px 80px;
      border-bottom: 2px solid #999;
      font-weight: bold;
      font-size: 48px;
    }

    .table-content {
      height: 1450px;
      padding: 60px 80px 0;
      font-size: 42px;
      overflow-y: auto;
    }

    .total-price {
      display: flex;
      align-items: center;
      padding: 50px 80px;
      padding-left: 400px;
      border-top: 2px solid #999;
      font-size: 60px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-top: 50px;
    }

    .btn {
      background-color: #5d3b1a;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 53px 132px;
      font-size: 45px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* 팝업 오버레이 */
    #popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #popup-overlay iframe {
      width: 1315px;
      height: 1282px;
      border: none;
      border-radius: 20px;
    }
  </style>
  <!-- pay_all.html 하단에 추가 -->
  <script src="{% static 'js/voice_socket_main.js' %}"></script>

</head>

<body>

  <div class="top-bar">
    <button class="home-button" onclick="location.href='start.html'">
      <img src="{% static 'images/home_icon.png' %}" alt="Home" class="home-icon">
      <span style="padding-top: 5px;">처음으로</span>
    </button>
    <div class="title">결제하기</div>
  </div>

  <div class="table-header">
    <div>제품</div>
    <div>수량</div>
    <div>가격</div>
  </div>

  <div class="table-content">
    <!-- 여기에 제품 목록 들어갈 수 있음 -->
  </div>

  <div class="total-price">
    
  </div>

  <div class="buttons">
    <button class="btn" onclick="history.back()">돌아가기</button>
    <button class="btn" onclick="showPopup()">결제하기</button>
  </div>

  <!-- 팝업 오버레이 -->
  <!-- pay_all.html의 하단에 추가 -->
  <div id="popup-overlay" style="display: none; justify-content: center; align-items: center;">


    <div class="popup">
      <h1>결제</h1>
      <hr />
      <div class="symbol">₩</div>
      <hr />
      <div class="text">
        결제 중입니다.<br>
        잠시만 기다려 주세요.
      </div>
    </div>
  </div>

  <style>
    .popup {
      background: white;
      width: 1315px;
      height: 1282px;
      border-radius: 20px;
      padding: 80px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .popup h1 {
      font-size: 60px;
      font-family: 'BMDoHyeon', sans-serif;
      margin-bottom: 40px;
    }

    .popup hr {
      width: 100%;
      border: none;
      border-top: 1px solid #999;
      margin: 30px 0;
    }

    .popup .symbol {
      font-size: 120px;
      align-self: flex-start;
      padding-left: 200px;
      margin: 20px 0;
    }

    .popup .text {
      font-size: 48px;
      text-align: center;
      margin-top: 180px;
      font-family: 'BMDoHyeon', sans-serif;
      line-height: 2.5;
    }
  </style>

  </div>



  <script>
    function showPopup() {
      document.getElementById('popup-overlay').style.display = 'flex';
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("✅ DOMContentLoaded 실행됨");

      // socket이 없거나 닫혀 있다면 createWebSocket() 호출
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        createWebSocket();  // 외부 JS에서 정의된 함수여야 함
      }

      // 연결 후 서버에 결제 페이지 준비 완료 알림
      const waitForSocket = setInterval(() => {
        if (socket && socket.readyState === WebSocket.OPEN) {
          console.log("✅ WebSocket 재연결 완료");

          socket.send("pay_all_ready");  // ✅ 결제 상태 준비 알림
          socket.send("read_cart");      // ✅ 장바구니 읽기 요청 추가
          clearInterval(waitForSocket);
        }
      }, 100);  // 100ms 간격으로 연결 상태 확인
    });

    </script>
  

</body>
</html>
