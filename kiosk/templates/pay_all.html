{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1640, user-scalable=no" />
  <title>결제</title>
  <script src="https://aka.ms/csspeech/jsbrowserpackagestandard" defer></script>
  <script src="{% static 'js/voice_socket_main.js' %}" defer></script>

  <style>
    @font-face {
      font-family: 'Hakgyoansim';
      src: url('{% static 'fonts/Hakgyoansim.ttf' %}') format('truetype');
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 1640px;
      height: 2360px;
      background-color: #fdf7f7;
      font-family: 'Hakgyoansim', sans-serif;
      overflow: hidden;
    }

    .container {
      padding: 80px;
      text-align: center;
    }

    .title {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 60px;
      color: #333;
    }

    .cart-section {
      background: white;
      border: 3px solid #ddd;
      border-radius: 20px;
      padding: 60px;
      margin-bottom: 60px;
      min-height: 800px;
    }

    .cart-header {
      display: flex;
      justify-content: space-around;
      padding: 40px 80px;
      background-color: #f5f5f5;
      border-radius: 15px;
      margin-bottom: 30px;
      font-size: 48px;
      font-weight: bold;
    }

    .cart-header div {
      width: 33%;
      text-align: center;
    }

    #cart-items {
      min-height: 400px;
      font-size: 42px;
    }

    .cart-item-row {
      display: flex;
      justify-content: space-around;
      padding: 30px 80px;
      border-bottom: 1px solid #eee;
    }

    .cart-item-row div {
      width: 33%;
      text-align: center;
    }

    .total-section {
      background-color: #ffe08c;
      padding: 40px;
      border-radius: 15px;
      margin-top: 40px;
    }

    .total-text {
      font-size: 56px;
      font-weight: bold;
      color: #333;
    }

    .payment-section {
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .btn {
      padding: 40px 80px;
      font-size: 48px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Hakgyoansim', sans-serif;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-secondary {
      background-color: #f44336;
      color: white;
    }

    #popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 80px;
      border-radius: 20px;
      text-align: center;
      font-size: 60px;
    }

    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">주문 확인 및 결제</div>
    
    <div class="cart-section">
      <div class="cart-header">
        <div>메뉴</div>
        <div>수량</div>
        <div>가격</div>
      </div>
      
      <div id="cart-items">
        <div class="loading">주문 내역을 불러오는 중...</div>
      </div>
      
      <div class="total-section">
        <div class="total-text" id="total-price">총 0원</div>
      </div>
    </div>

    <div class="payment-section">
      <button class="btn btn-primary" onclick="confirmPayment()">결제 진행</button>
      <button class="btn btn-secondary" onclick="goBack()">이전으로</button>
    </div>
  </div>

  <div id="popup-overlay">
    <div class="popup-content">
      <div>결제를 진행하고 있습니다...</div>
      <div style="font-size: 40px; margin-top: 30px;">잠시만 기다려주세요</div>
    </div>
  </div>

  <script>
    function confirmPayment() {
      // 음성으로 결제 확인 요청
      if (window.socket && window.socket.readyState === WebSocket.OPEN) {
        window.socket.send("confirm_payment_request");
      }
    }

    function goBack() {
      const clientId = new URLSearchParams(window.location.search).get('client_id');
      if (clientId) {
        window.location.href = `/order?client_id=${clientId}`;
      } else {
        window.location.href = '/order';
      }
    }

    // 장바구니 아이템 업데이트 함수 (JavaScript에서 호출됨)
    function updateCartItems(items) {
      const cartContainer = document.getElementById('cart-items');
      const totalElement = document.getElementById('total-price');
      
      if (!items || items.length === 0) {
        cartContainer.innerHTML = '<div class="loading">장바구니가 비어있습니다.</div>';
        totalElement.textContent = '총 0원';
        return;
      }

      let total = 0;
      const itemsHtml = items.map(item => {
        const itemTotal = item.price * item.count;
        total += itemTotal;
        return `
          <div class="cart-item-row">
            <div>${item.name}</div>
            <div>${item.count}개</div>
            <div>${itemTotal.toLocaleString()}원</div>
          </div>
        `;
      }).join('');

      cartContainer.innerHTML = itemsHtml;
      totalElement.textContent = `총 ${total.toLocaleString()}원`;
    }

    // 페이지 로드 시 장바구니 요청
    document.addEventListener('DOMContentLoaded', function() {
      // voice_socket_main.js가 로드된 후 장바구니 요청
      setTimeout(() => {
        if (window.socket && window.socket.readyState === WebSocket.OPEN) {
          window.socket.send("read_cart");
        }
      }, 1000);
    });
  </script>
</body>
</html>
