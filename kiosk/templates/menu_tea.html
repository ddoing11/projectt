{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메뉴 - 차</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2301@1.1.1/DalseoDarling.woff');
    @font-face {
      font-family: 'Hakgyoansim';
      src: url("{% static 'fonts/Hakgyoansim.ttf' %}") format('truetype');
    }
    @font-face {
      font-family: 'BMDoHyeon';
      src: url("{% static 'fonts/BMDoHyeon.ttf' %}") format('truetype');
    }
    html, body {
      margin: 0; padding: 0;
      width: 1640px; height: 2360px;
      background-color: #fdf7f7;
      font-family: 'Hakgyoansim', sans-serif;
      overflow: hidden;
    }
    .top-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 40px 80px 20px;
      border-bottom: 2px solid #999;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 80px 20px;
      border-bottom: 2px solid #999;
      position: relative;
    }

    .top-bar-title {
      font-size: 60px;
      font-family: 'DalseoDarling', cursive;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      width: 300px; /* ⭐ 고정폭 추가 */
      text-align: center; /* ⭐ 글자 중앙정렬 */
    }

    .home-button img { width: 60px; height: 60px; }
    .home-button span {
      font-size: 48px; font-family: 'BMDoHyeon', sans-serif;
      opacity: 0.7;
    }
    .tab-menu {
      display: flex; justify-content: space-between;
      padding: 30px 80px; margin: 20px 0 40px;
      border-bottom: 2px solid #999;
    }
    .tab-menu button {
      flex: 1; margin: 0 10px; padding: 30px 0;
      font-size: 36px; font-weight: bold;
      background-color: #f1f1f1;
      border: none; border-radius: 12px;
      font-family: 'BMDoHyeon', sans-serif;
      cursor: pointer;
    }
    .tab-menu .active {
      background-color: #ffe08c;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }
    .menu-items {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 40px; padding: 55px 100px 0;
    }
    .menu-item {
      text-align: center; border: 2px solid #ccc;
      padding: 30px; background: white; cursor: pointer;
    }
    .menu-item img { height: 400px; }
    .menu-item .name {
      margin-top: 30px; font-size: 48px; font-weight: bold;
    }
    .menu-item .price {
      font-size: 42px; color: #3300cc; margin-top: 15px;
    }
    .bottom-box {
      margin: 55px 100px; padding: 30px;
      background: #fff; border: 2px solid #ddd;
      display: flex; flex-direction: column;
    }
    .bottom-box .title {
      font-size: 36px; font-weight: bold; margin-bottom: 10px;
    }
    .middle-line {
      width: 800px; height: 2px; background-color: #ccc;
      margin: 10px 0 20px;
    }
    .cart-lineup {
      display: flex; justify-content: space-between; align-items: center;
      width: 100%;
    }
    .cart-items {
      display: flex; gap: 30px;
      overflow-x: auto; width: 75%;
      padding-top: 10px;
    }
    .cart-item {
      min-width: 240px; max-width: 240px;
      border-right: 2px solid #ccc; padding: 15px;
      text-align: center; display: flex; flex-direction: column; align-items: center;
    }
    .cart-item img { height: 120px; }
    .cart-info {
      display: flex; flex-direction: column;
      align-items: center; gap: 10px; word-break: break-word;
    }
    .options { font-size: 28px; }
    .quantity-control {
      display: flex; align-items: center; gap: 10px;
    }
    .quantity-btn {
      width: 40px; height: 40px; font-size: 24px;
      border: none; background-color: #5c4033; color: white;
      border-radius: 50%; cursor: pointer;
    }
    .price { font-size: 28px; }
    .pay-button {
      background: #5c4033; color: white;
      font-size: 36px; padding: 135px 35px;
      border-radius: 15px;
      font-family: 'Hakgyoansim', sans-serif;
      margin-left: 30px; white-space: nowrap;
      cursor: pointer; transition: background-color 0.3s, transform 0.3s;
    }
    .pay-button:hover {
      background-color: #4a2f14;
      transform: scale(1.05);
    }
    #popup-overlay {
      display: none; position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); z-index: 9999;
      justify-content: center; align-items: center;
    }
    #popup-overlay iframe {
      width: 1315px; height: 1282px;
      border: none;
    }
    button {
      transition: all 0.2s ease;
    }

    button:active {
      transform: scale(1.10);
    }
    .menu-item img.selected {
      transform: scale(1.1);
      transition: all 0.1s ease;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <button class="home-button" onclick="location.href='{% url "start" %}'">
      <img src="{% static 'images/home_icon.png' %}" alt="처음으로">
      <span>처음으로</span>
    </button>
    <div class="top-bar-title">메뉴</div>
    <div></div>
  </div>

  <div class="tab-menu">
    <button onclick="location.href='{% url "menu_coffee" %}'">커피</button>
    <button onclick="location.href='{% url "menu_drink" %}'">음료</button>
    <button class="active">차</button>
    <button onclick="location.href='{% url "menu_dessert" %}'">디저트</button>
  </div>

  <div class="menu-items">
    <div class="menu-item" data-name="히비스커스" data-price="4500" data-image="{% static 'images/히비스커스.png' %}">
      <img src="{% static 'images/히비스커스.png' %}" alt="히비스커스" />
      <div class="name">히비스커스</div>
      <div class="price">4500원</div>
    </div>
    <div class="menu-item" data-name="캐모마일" data-price="4500" data-image="{% static 'images/캐모마일.png' %}">
      <img src="{% static 'images/캐모마일.png' %}" alt="캐모마일" />
      <div class="name">캐모마일</div>
      <div class="price">4500원</div>
    </div>
    <div class="menu-item" data-name="루이보스" data-price="4500" data-image="{% static 'images/루이보스.png' %}">
      <img src="{% static 'images/루이보스.png' %}" alt="루이보스" />
      <div class="name">루이보스</div>
      <div class="price">4500원</div>
    </div>
    <div class="menu-item" data-name="얼그레이" data-price="4500" data-image="{% static 'images/얼그레이.png' %}">
      <img src="{% static 'images/얼그레이.png' %}" alt="얼그레이" />
      <div class="name">얼그레이</div>
      <div class="price">4500원</div>
    </div>
  </div>

  <div class="bottom-box">
    <div class="title">선택한 메뉴</div>
    <div class="middle-line"></div>
    <div class="cart-lineup">
      <div class="cart-items"></div>
      <button class="pay-button" onclick="location.href='{% url "pay_all" %}'">결제하기</button>
    </div>
  </div>

  <div id="popup-overlay">
    <iframe src="{% url 'popup_tea' %}" id="popup-frame"></iframe>
  </div>

  <script>
    let selectedMenu = null;

    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', () => {
      // ⭐ 클릭 시 모든 이미지의 'selected' 클래스 제거
          document.querySelectorAll('.menu-item img').forEach(img => {
            img.classList.remove('selected');
          });

      // ⭐ 현재 클릭한 메뉴의 이미지에만 'selected' 클래스 추가
          const img = item.querySelector('img');
          img.classList.add('selected');

      // ⭐ 기존 popup-overlay 띄우기
          document.getElementById('popup-overlay').style.display = 'flex';

          selectedMenu = {
            name: item.getAttribute('data-name'),
            price: item.getAttribute('data-price'),
            image: item.getAttribute('data-image')
        };
      });
    });

    window.addEventListener("message", function(event) {
      if (event.data.type === "popup-complete") {
        document.getElementById('popup-overlay').style.display = 'none';

        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const existing = cart.find(item => item.name === selectedMenu.name && item.options === event.data.options);

        if (existing) {
          existing.quantity++;
        } else {
          cart.push({
            name: selectedMenu.name,
            basePrice: parseInt(selectedMenu.price),
            image: selectedMenu.image,
            options: event.data.options,
            quantity: 1
          });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    });

    function renderCart() {
      const cartItems = document.querySelector(".cart-items");
      cartItems.innerHTML = "";
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");

      cart.forEach(data => {
        const item = document.createElement("div");
        item.classList.add("cart-item");

        item.innerHTML = `
          <img src="${data.image}" alt="">
          <div class="cart-info">
            <div class="options">${data.options}</div>
            <div class="quantity-control">
              <button class="quantity-btn" onclick="changeQuantity('${data.name}', '${data.options}', -1)">-</button>
              <span class="quantity">${data.quantity}</span>
              <button class="quantity-btn" onclick="changeQuantity('${data.name}', '${data.options}', 1)">+</button>
            </div>
            <div class="price">${Number(data.basePrice) * Number(data.quantity)}원</div>
          </div>
        `;
        cartItems.appendChild(item);
      });
    }

    function changeQuantity(name, options, delta) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const item = cart.find(item => item.name === name && item.options === options);
      if (item) {
        item.quantity += delta;
        if (item.quantity < 1) item.quantity = 1;
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    }

    window.onload = renderCart;
  </script>
</body>
</html>
