{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>골커 - 디저트</title>
  <script src="{% static 'js/voice_socket_main.js' %}?v=버전"></script>

  <style>
    @font-face {
      font-family: 'Hakgyoansim';
      src: url("{% static 'fonts/Hakgyoansim.ttf' %}") format('truetype');
    }
    @font-face {
      font-family: 'BMDoHyeon';
      src: url("{% static 'fonts/BMDoHyeon.ttf' %}") format('truetype');
    }
    @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2301@1.1.1/DalseoDarling.woff');

    html, body {
      margin: 0;
      padding: 0;
      width: 1640px;
      height: 2360px;
      overflow: hidden;
      background-color: #fdf7f7;
      font-family: 'Hakgyoansim', sans-serif;
    }
    /* (기존 CSS 그대로 유지) */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 80px 20px;
      border-bottom: 2px solid #999;
      position: relative;
    }
    .top-bar-title {
      font-size: 60px;
      font-family: 'DalseoDarling', cursive;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
    }
    .tab-menu {
      display: flex;
      justify-content: space-between;
      padding: 30px 80px;
      margin: 20px 0 40px;
      border-bottom: 2px solid #999;
    }
    .tab-menu button {
      flex: 1;
      margin: 0 10px;
      padding: 30px 0;
      font-size: 36px;
      font-family: 'BMDoHyeon', sans-serif;
      font-weight: bold;
      background-color: #f1f1f1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .tab-menu .active {
      background-color: #ffe08c;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    .menu-items {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 55px 100px 0;
    }
    .menu-item {
      text-align: center;
      border: 2px solid #ccc;
      padding: 30px;
      background: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .menu-item img {
      height: 400px;
      transition: transform 0.2s;
    }
    .menu-item .name {
      margin-top: 30px;
      font-size: 48px;
      font-weight: bold;
    }
    .menu-item .price {
      font-size: 42px;
      color: #3300cc;
      margin-top: 15px;
    }
    .bottom-box {
      margin: 55px 100px;
      padding: 30px;
      background: #fff;
      border: 2px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .bottom-box .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .middle-line {
      width: 800px;
      height: 2px;
      background-color: #ccc;
      margin: 10px 0 20px 0;
    }
    .cart-lineup {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .cart-items {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      width: 75%;
      padding-top: 10px;
    }
    .cart-item {
      position: relative;
      min-width: 240px;
      border-right: 2px solid #ccc;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cart-item img {
      height: 120px;
    }
    .cart-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .options {
      font-size: 28px;
      color: #333;
      margin-bottom: 5px;
      white-space: pre-line; 
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-btn {
      width: 40px;
      height: 40px;
      font-size: 24px;
      background: #5c4033;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .price {
      font-size: 28px;
    }
    .pay-button {
      background: #5c4033;
      color: white;
      font-size: 36px;
      padding: 135px 35px;
      border-radius: 15px;
      font-family: 'Hakgyoansim', sans-serif;
      margin-left: 30px;
      white-space: nowrap;
      cursor: pointer;
    }
    button {
      transition: all 0.2s ease;
    }
    button:active {
      transform: scale(1.10);
    }
    .menu-item img.selected {
      transform: scale(1.1);
      transition: all 0.1s ease;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 2px; /* ← 구분선에 붙도록 조정 */
      font-size: 50px;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      z-index: 10; /* 혹시 겹칠 요소 대비 */
    }

    .remove-btn:hover {
      color: darkred;
    }


  </style>
</head>

<body>
<div class="top-bar">
  <button onclick="clearCartAndGo('{% url 'start' %}')" style="background-color: #eceae7; border: none; padding: 20px 40px; border-radius: 20px; font-size: 48px; font-family: 'BMDoHyeon'; opacity: 0.7; display: flex; align-items: center; gap: 10px;">
    <img src="{% static 'images/home_icon.png' %}" alt="처음으로" style="width: 60px;">
    <span>처음으로</span>
  </button>
  <div class="top-bar-title">메뉴</div>
  <div></div>
</div>

<div class="tab-menu">
  <button onclick="location.href='{% url 'menu_coffee' %}'">커피</button>
  <button onclick="location.href='{% url 'menu_drink' %}'">음료</button>
  <button onclick="location.href='{% url 'menu_tea' %}'">차</button>
  <button class="active" onclick="location.href='{% url 'menu_dessert' %}'">디저트</button>
</div>

<div class="menu-items">
  <div class="menu-item" data-name="베이글" data-price="3800">
    <img src="{% static 'images/베이글.png' %}" alt="베이글">
    <div class="name">베이글</div>
    <div class="price">3800원</div>
  </div>
  <div class="menu-item" data-name="카스테라" data-price="4200">
    <img src="{% static 'images/카스테라.png' %}" alt="카스테라">
    <div class="name">카스테라</div>
    <div class="price">4200원</div>
  </div>
  <div class="menu-item" data-name="딸기케이크" data-price="5400">
    <img src="{% static 'images/딸기케이크.png' %}" alt="딸기케이크">
    <div class="name">딸기 케이크</div>
    <div class="price">5400원</div>
  </div>
  <div class="menu-item" data-name="초코케이크" data-price="5400">
    <img src="{% static 'images/초코케이크.png' %}" alt="초코케이크">
    <div class="name">초코 케이크</div>
    <div class="price">5400원</div>
  </div>
</div>

<div class="bottom-box">
  <div class="title">선택한 메뉴</div>
  <div class="middle-line"></div>
  <div class="cart-lineup">
    <div class="cart-items"></div>
    <button class="pay-button" onclick="location.href='{% url 'pay_all' %}'">결제하기</button>
  </div>
</div>

<script>
function addToCart(itemName, price) {
  const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");
  const existing = cartItems.find(item => item.name === itemName && item.options === "");

  if (existing) {
    existing.quantity++;
  } else {
    cartItems.push({
      name: itemName,
      image: "{% static 'images/' %}" + itemName + ".png",
      options: "",
      quantity: 1,
      basePrice: price
    });
  }
  localStorage.setItem("cart", JSON.stringify(cartItems));
  renderCart();
}

function renderCart() {
  const cartArea = document.querySelector(".cart-items");
  cartArea.innerHTML = "";
  const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");

  cartItems.forEach(data => {
    const item = document.createElement("div");
    item.classList.add("cart-item");

    item.innerHTML = `
      <button class="remove-btn" onclick="removeItem('${data.name}', \`${data.options}\`)">×</button>
      <img src="${data.image}" alt="">
      <div class="cart-info">
        <div class="options">${data.options}</div>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="changeQuantity('${data.name}', \`${data.options}\`, -1)">-</button>
          <span class="quantity">${data.quantity}</span>
          <button class="quantity-btn" onclick="changeQuantity('${data.name}', \`${data.options}\`, 1)">+</button>
        </div>
        <div class="price">${Number(data.basePrice) * Number(data.quantity)}원</div>
      </div>
    `;

    cartArea.appendChild(item);
  });
}
function removeItem(name, options) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart = cart.filter(item => !(item.name === name && item.options === options));
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function increaseQuantity(name) {
  const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");
  const item = cartItems.find(item => item.name === name && item.options === "");
  if (item) {
    item.quantity++;
    localStorage.setItem("cart", JSON.stringify(cartItems));
    renderCart();
  }
}

function decreaseQuantity(name) {
  const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");
  const item = cartItems.find(item => item.name === name && item.options === "");
  if (item && item.quantity > 1) {
    item.quantity--;
    localStorage.setItem("cart", JSON.stringify(cartItems));
    renderCart();
  }
}

function clearCartAndGo(url) {
  localStorage.removeItem("cart");
  location.href = url;
}

window.onload = function() {
  renderCart();

  document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('click', (event) => {
      document.querySelectorAll('.menu-item img').forEach(img => {
        img.classList.remove('selected');
      });

      const img = item.querySelector('img');
      img.classList.add('selected');

      const itemName = item.getAttribute('data-name');
      const price = parseInt(item.getAttribute('data-price'));
      addToCart(itemName, price);
    });
  });
}
</script>
</body>
</html>
