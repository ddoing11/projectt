{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1640, user-scalable=no" />
  <title>주문 완료</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1640px;
      height: 2360px;
      background-color: #5c4033;
      overflow: hidden;
    }

    .full-bg {
      width: 100%;
      height: 100%;
      background: url("{% static 'images/end.png' %}") no-repeat center center;
      background-size: cover;
      cursor: pointer;
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "{% url 'start' %}";
    }, 3000);
  </script>
</head>
<body onclick="location.href='{% url 'start' %}'">
  <div class="full-bg"></div>
</body>
</html>
